language: c++
dist: bionic
compiler:
  - gcc
  - clang

before_script:
 - echo "> Installing ggdatetime [dependency]" && pwd
 - git clone https://github.com/xanthospap/ggdatetime.git && cd ggdatetime
 - mv src/Makefile.am.production src/Makefile.am
 - autoreconf -if
 - ./configure
 - make
 - sudo make install
 - sudo ldconfig

script:
 - mv src/Makefile.am.production src/Makefile.am
 - mv test/Makefile.am.production test/Makefile.am
 - autoreconf -if
 - ./configure
 - make
 - make check
