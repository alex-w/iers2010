<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Radio button: one item selected only -->
<br><br><br>
<div>
  <input type="radio" name="acccmp" value="daccx" onclick="highlight('X');"> X<br>
  <input type="radio" name="acccmp" value="daccy" onclick="highlight('Y');"> Y<br>
  <input type="radio" name="acccmp" value="daccz" onclick="highlight('Z');"> Z<br>
</div>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 80},
    width = 680 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  
// Color scale: give me a specie name, I return a color
var color = d3.scaleOrdinal()
    .domain(["X", "Y", "Z" ])
    .range([ "#440154ff", "#21908dff", "#fde725ff"])


var scale = 1e+10;

//Read the data
d3.csv("/02gravityfield_itrf.csv").then( function(data) {

  // add X-axis
  var x = d3.scaleLinear()
    .domain([0e0, 86400e0])
    .range([0, width]);
  svg.append("g")
    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x));

  //console.log(data);
  //console.log("Min max of y axis:", d3.extent(data, (d) => (scale*(parseFloat(d.refval)-parseFloat(d.val)))));
  
  // Add Y-axis
  var y = d3.scaleLinear()
    .domain(d3.extent(data, (d) => (scale*(parseFloat(d.refval)-parseFloat(d.val)))))
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function (d) { return "dot " + d.component} )
      .attr("cx", function (d) { return x(d.sec); } )
      .attr("cy", function (d) { return y(scale*(parseFloat(d.refval-d.val))); } )
      .attr("r", .9)
      .style("fill", function (d) { return color(d.component) } )

});

function highlight(component) {
    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "lightgrey")
      .attr("r", .9)
    d3.selectAll("." + component)
      .transition()
      .duration(200)
      .style("fill", color(component))
      .attr("r", 2)
}

</script>
